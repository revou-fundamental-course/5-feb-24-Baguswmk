<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Suhu</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Kalkulator Suhu</h1>
      <form id="tempForm">
        <label for="tempInput">Masukkan Suhu:</label>
        <input type="number" id="tempInput" placeholder="Masukkan Suhu" required />
        <select id="tempUnit">
          <option value="celsius">Celsius</option>
          <option value="fahrenheit">Fahrenheit</option>
        </select>
        <button type="submit">Konversi</button>
      </form>
      <h3>Result :</h3>
      <div id="result">Tidak ada hasil</div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
